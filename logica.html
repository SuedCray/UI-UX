<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Digite seu Cep: </h1>
    <input type="number" id="cep">
    <button onclick="ConsultaEndereço()">Consultar</button>
    <div id="resultado">
        <p>Seu resultado aqui</p>
    </div>


    <script>
        function ConsultaEndereço() {
            let cep = document.querySelector('#cep').value;

            if (cep.length !== 8) {
                alert('cep inexistente')
                return;
            }

            let url = `https://viacep.com.br/ws/${cep}/json/`;

            fetch(url).then(function(response) {
                response.json().then(function(data) {
                    console.log(data)
                    mostrarEndereço(data);
                })
            });
        }

        function mostrarEndereço(dados) {
            let resultado = document.querySelector('#resultado');
            if (dados.erro) {
                resultado.innerHTML = 'Não foi possivel localizar este endereço '
            } else {
                resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                        <p>Complemento: ${dados.complemento}</p>
                                        <p>Bairro: ${dados.bairro}</p>
                                        <p>Cidade: ${dados.localidade} - ${dados.uf}</p>`

            }

        }
    </script>
</body>

</html>
